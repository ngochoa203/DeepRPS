services:
  - type: web
    name: deep-rps-be
    env: python
    rootDir: BE
    plan: free
  buildCommand: pip install -v --no-input -r requirements.txt
  startCommand: uvicorn server.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONUNBUFFERED
        value: '1'
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: '1'
      - key: PIP_DEFAULT_TIMEOUT
        value: '120'
      - key: STATE_DIR
        value: /var/tmp/rps_state
      - key: ALLOW_ORIGINS
        value: '*'
    healthCheckPath: /healthz
    autoDeploy: true
